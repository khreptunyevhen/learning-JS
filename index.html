<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words and characters counter</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1 class="title">Words and characters counter</h1>
  <div class="wrapper">
    <textarea name="text" class="text" cols="30" rows="10"></textarea>
    <div class="counters">
      <div class="box">
        <span class="words">0</span>
        <span>words</span>
      </div>
      <div class="box">
        <span class="characters">0</span>
        <span>characters</span>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
